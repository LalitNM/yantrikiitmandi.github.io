---
layout: default
---
<div class="container-img">
	<h2>
		{{page.title | capitalize}}
	</h2>
	{% for image in site.static_files %}
		{% if image.path contains page.pth %}
		<div class="image1">
			<a href ="{{site.baseurl}}{{image.path}}">
				<img src="{{site.baseurl}}{{image.path}}">
			</a>
		</div>
		{% endif %}
	{% endfor %}
</div>
{{content}}
